    <path d="M110,55 Q130,48 155,55" stroke="#98FB98" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M200,90 Q212,110 208,135" stroke="#98FB98" stroke-width="1.5" fill="none" opacity="0.4"/>
