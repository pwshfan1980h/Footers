    </filter>
    <radialGradient id="leafGrad" cx="45%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#5CD85C"/>
      <stop offset="60%" stop-color="#32CD32"/>
      <stop offset="100%" stop-color="#228B22"/>
