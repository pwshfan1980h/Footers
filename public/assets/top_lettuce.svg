    <path d="M72,128 Q70,105 85,88 Q100,72 125,68 Q150,65 172,78 Q192,92 188,118 Q184,142 168,158 Q150,172 128,174 Q105,175 88,162 Q70,148 72,128 Z" fill="#3AE03A" opacity="0.5"/>
