<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Folded Ham Slice -->
    <path d="M50,120 Q60,100 100,110 T180,100 Q210,110 200,140 Q190,170 150,160 T70,170 Q40,150 50,120 Z" fill="#F08080" stroke="#CD5C5C" stroke-width="2"/>
    <!-- Fold lines -->
    <path d="M60,130 Q80,120 90,140" fill="none" stroke="#CD5C5C" stroke-width="2" opacity="0.5"/>
    <path d="M160,120 Q170,140 190,135" fill="none" stroke="#CD5C5C" stroke-width="2" opacity="0.5"/>
    <!-- Fat/Muscle Texture -->
    <path d="M80,140 Q100,135 120,145" fill="none" stroke="#FFF" stroke-width="1" opacity="0.4"/>
    <path d="M130,125 Q150,120 170,130" fill="none" stroke="#FFF" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
