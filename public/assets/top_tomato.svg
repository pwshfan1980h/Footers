<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="tomatoGrad" cx="42%" cy="38%" r="58%">
      <stop offset="0%" stop-color="#FF8060"/>
      <stop offset="50%" stop-color="#FF6347"/>
      <stop offset="100%" stop-color="#CC3020"/>
    </radialGradient>
    <radialGradient id="fleshGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF9070"/>
      <stop offset="100%" stop-color="#FF6347"/>
    </radialGradient>
  </defs>
  <g filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="128" cy="128" r="65" fill="url(#tomatoGrad)" stroke="#8B0000" stroke-width="3.5"/>
    <!-- Inner flesh -->
    <circle cx="128" cy="128" r="54" fill="url(#fleshGrad)" opacity="0.85"/>
    <!-- Gel layer ring -->
    <circle cx="128" cy="128" r="46" fill="none" stroke="#FF9575" stroke-width="2" opacity="0.5"/>
    <!-- Seed chambers with gel -->
    <path d="M128,128 L98,78 Q128,55 158,78 Z" fill="#E83820" opacity="0.9"/>
    <path d="M128,128 L178,98 Q200,128 178,158 Z" fill="#E83820" opacity="0.9"/>
    <path d="M128,128 L158,178 Q128,200 98,178 Z" fill="#E83820" opacity="0.9"/>
    <path d="M128,128 L78,158 Q56,128 78,98 Z" fill="#E83820" opacity="0.9"/>
    <!-- Seeds -->
    <ellipse cx="120" cy="88" rx="4" ry="6" fill="#FFD4A0" opacity="0.7" transform="rotate(-15,120,88)"/>
    <ellipse cx="140" cy="92" rx="3.5" ry="5.5" fill="#FFD4A0" opacity="0.6" transform="rotate(10,140,92)"/>
    <ellipse cx="168" cy="118" rx="4" ry="6" fill="#FFD4A0" opacity="0.65" transform="rotate(70,168,118)"/>
    <ellipse cx="170" cy="142" rx="3.5" ry="5.5" fill="#FFD4A0" opacity="0.6" transform="rotate(80,170,142)"/>
    <ellipse cx="140" cy="168" rx="4" ry="6" fill="#FFD4A0" opacity="0.65" transform="rotate(160,140,168)"/>
    <ellipse cx="116" cy="165" rx="3.5" ry="5.5" fill="#FFD4A0" opacity="0.6" transform="rotate(-160,116,165)"/>
    <ellipse cx="88" cy="145" rx="4" ry="6" fill="#FFD4A0" opacity="0.65" transform="rotate(-70,88,145)"/>
    <ellipse cx="86" cy="115" rx="3.5" ry="5.5" fill="#FFD4A0" opacity="0.6" transform="rotate(-80,86,115)"/>
    <!-- Center pip -->
    <circle cx="128" cy="128" r="5" fill="#FFCCAA" opacity="0.5"/>
    <!-- Specular highlight -->
    <ellipse cx="108" cy="98" rx="20" ry="12" fill="#FFFFFF" opacity="0.15" transform="rotate(-25,108,98)"/>
  </g>
</svg>
