<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Strip 1 -->
    <path d="M50,80 Q80,60 110,80 T170,80 T230,80" fill="none" stroke="#B22222" stroke-width="16" stroke-linecap="round"/>
    <path d="M50,80 Q80,60 110,80 T170,80 T230,80" fill="none" stroke="#F08080" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Strip 2 -->
    <path d="M60,110 Q90,90 120,110 T180,110 T240,110" fill="none" stroke="#B22222" stroke-width="16" stroke-linecap="round"/>
    <path d="M60,110 Q90,90 120,110 T180,110 T240,110" fill="none" stroke="#F08080" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Strip 3 -->
    <path d="M50,140 Q80,120 110,140 T170,140 T230,140" fill="none" stroke="#B22222" stroke-width="16" stroke-linecap="round"/>
    <path d="M50,140 Q80,120 110,140 T170,140 T230,140" fill="none" stroke="#F08080" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
