<svg width="128" height="256" viewBox="0 0 128 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Bottle Body -->
    <rect x="24" y="80" width="80" height="140" rx="10" ry="10" fill="#FFF8DC" stroke="#D3D3D3" stroke-width="2"/>
    <!-- Neck -->
    <rect x="44" y="50" width="40" height="30" fill="#FFF8DC" stroke="#D3D3D3" stroke-width="2"/>
    <!-- Cap -->
    <rect x="40" y="30" width="48" height="20" rx="5" ry="5" fill="#ADD8E6" stroke="#87CEEB" stroke-width="2"/>
    <!-- Label -->
    <rect x="24" y="110" width="80" height="60" fill="#E0FFFF" opacity="0.8"/>
    <text x="64" y="145" font-family="Arial" font-size="20" font-weight="bold" fill="#00008B" text-anchor="middle">MAYO</text>
  </g>
</svg>
