<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Rings -->
    <circle cx="128" cy="128" r="60" fill="none" stroke="#8A2BE2" stroke-width="3" opacity="0.8"/>
    <circle cx="128" cy="128" r="50" fill="none" stroke="#9370DB" stroke-width="3" opacity="0.8"/>
    <circle cx="128" cy="128" r="40" fill="none" stroke="#BA55D3" stroke-width="3" opacity="0.8"/>
    <circle cx="128" cy="128" r="30" fill="none" stroke="#DDA0DD" stroke-width="3" opacity="0.8"/>
    <circle cx="128" cy="128" r="20" fill="none" stroke="#EE82EE" stroke-width="3" opacity="0.8"/>
  </g>
</svg>
