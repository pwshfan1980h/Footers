<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="trayShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#trayShadow)">
    <!-- Main Board -->
    <path d="M10,25 L190,25 L190,75 L10,75 Z" fill="#5D2906" stroke="#3E1A03" stroke-width="2"/>
    <!-- Inner Area -->
    <path d="M18,32 L182,32 L182,68 L18,68 Z" fill="#8B4513"/>

    <!-- Wood grain hint -->
    <path d="M30,42 Q100,36 170,46" stroke="#3E1A03" stroke-width="1" opacity="0.1" fill="none"/>
    <path d="M30,58 Q100,64 170,54" stroke="#3E1A03" stroke-width="1" opacity="0.1" fill="none"/>

    <!-- Rim Highlights -->
    <path d="M10,25 L190,25 L182,32 L18,32 Z" fill="#A0522D"/> <!-- Top rim bevel -->
    <path d="M10,25 L18,32 L18,68 L10,75 Z" fill="#8B4513"/> <!-- Left rim bevel -->
    <path d="M190,25 L182,32 L182,68 L190,75 Z" fill="#3E1A03"/> <!-- Right rim bevel -->
    <path d="M10,75 L18,68 L182,68 L190,75 Z" fill="#5D2906"/> <!-- Bottom rim bevel -->
  </g>
</svg>
