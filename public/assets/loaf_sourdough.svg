<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Sourdough Loaf (Round/Rustic) -->
  <!-- Crust -->
  <path d="M 20 80 Q 20 20 100 20 Q 180 20 180 80 Q 180 90 100 90 Q 20 90 20 80" fill="#E5C29F" stroke="#D7B483" stroke-width="2" />
  
  <!-- Cut Face (for slices) - implied side view is tricky on a round loaf, so we'll do a partial slice view on the end -->
  <path d="M 170 80 Q 170 30 140 30 Q 110 30 110 80 L 140 85 Z" fill="#FDF3E6" stroke="#D7B483" stroke-width="1" opacity="0.9" />
  
  <!-- Scores/Cuts on top -->
  <path d="M 60 40 Q 80 30 100 40" fill="none" stroke="#C49A6C" stroke-width="3" stroke-linecap="round" />
  <path d="M 90 30 Q 110 20 130 30" fill="none" stroke="#C49A6C" stroke-width="3" stroke-linecap="round" />
  
  <!-- Flour dusting -->
  <circle cx="70" cy="35" r="20" fill="#FFF" fill-opacity="0.2" filter="url(#blur)" />
  <circle cx="120" cy="30" r="25" fill="#FFF" fill-opacity="0.2" filter="url(#blur)" />
  
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
</svg>
