<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="oliveGrad" cx="38%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#484848"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </radialGradient>
  </defs>
  <g filter="url(#shadow)">
    <!-- Olive Slice 1 -->
    <circle cx="82" cy="100" r="26" fill="url(#oliveGrad)" stroke="#111111" stroke-width="2.5"/>
    <circle cx="82" cy="100" r="16" fill="#555555" opacity="0.9"/>
    <circle cx="82" cy="100" r="8" fill="#8B0000" opacity="0.55"/>
    <!-- Pimento detail -->
    <circle cx="82" cy="100" r="4" fill="#CC2020" opacity="0.4"/>
    <!-- Sheen -->
    <ellipse cx="75" cy="92" rx="8" ry="5" fill="#FFFFFF" opacity="0.15" transform="rotate(-20,75,92)"/>

    <!-- Olive Slice 2 -->
    <circle cx="152" cy="108" r="24" fill="url(#oliveGrad)" stroke="#111111" stroke-width="2.5"/>
    <circle cx="152" cy="108" r="14" fill="#555555" opacity="0.9"/>
    <circle cx="152" cy="108" r="7" fill="#8B0000" opacity="0.55"/>
    <circle cx="152" cy="108" r="3.5" fill="#CC2020" opacity="0.4"/>
    <ellipse cx="145" cy="100" rx="7" ry="4.5" fill="#FFFFFF" opacity="0.13" transform="rotate(-18,145,100)"/>

    <!-- Olive Slice 3 (largest) -->
    <circle cx="110" cy="148" r="28" fill="url(#oliveGrad)" stroke="#111111" stroke-width="2.5"/>
    <circle cx="110" cy="148" r="17" fill="#555555" opacity="0.9"/>
    <circle cx="110" cy="148" r="9" fill="#8B0000" opacity="0.55"/>
    <circle cx="110" cy="148" r="4.5" fill="#CC2020" opacity="0.4"/>
    <ellipse cx="100" cy="138" rx="10" ry="6" fill="#FFFFFF" opacity="0.14" transform="rotate(-22,100,138)"/>

    <!-- Olive Slice 4 -->
    <circle cx="165" cy="152" r="20" fill="url(#oliveGrad)" stroke="#111111" stroke-width="2.5"/>
    <circle cx="165" cy="152" r="12" fill="#555555" opacity="0.9"/>
    <circle cx="165" cy="152" r="6" fill="#8B0000" opacity="0.55"/>
    <circle cx="165" cy="152" r="3" fill="#CC2020" opacity="0.4"/>
    <ellipse cx="159" cy="145" rx="6" ry="4" fill="#FFFFFF" opacity="0.12" transform="rotate(-15,159,145)"/>

    <!-- Olive Slice 5 (small, background) -->
    <circle cx="128" cy="78" r="18" fill="url(#oliveGrad)" stroke="#111111" stroke-width="2"/>
    <circle cx="128" cy="78" r="10" fill="#555555" opacity="0.85"/>
    <circle cx="128" cy="78" r="5" fill="#8B0000" opacity="0.5"/>
    <ellipse cx="123" cy="72" rx="5" ry="3" fill="#FFFFFF" opacity="0.1" transform="rotate(-18,123,72)"/>
  </g>
</svg>
