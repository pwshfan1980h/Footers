<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Black Olive Slices - rings -->
    <circle cx="85" cy="105" r="22" fill="#2F2F2F" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="85" cy="105" r="12" fill="#4a4a4a"/>
    <circle cx="85" cy="105" r="6" fill="#8B0000" opacity="0.4"/>

    <circle cx="145" cy="115" r="20" fill="#2F2F2F" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="145" cy="115" r="10" fill="#4a4a4a"/>
    <circle cx="145" cy="115" r="5" fill="#8B0000" opacity="0.4"/>

    <circle cx="115" cy="145" r="24" fill="#2F2F2F" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="115" cy="145" r="14" fill="#4a4a4a"/>
    <circle cx="115" cy="145" r="7" fill="#8B0000" opacity="0.4"/>

    <circle cx="160" cy="150" r="18" fill="#2F2F2F" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="160" cy="150" r="9" fill="#4a4a4a"/>
    <circle cx="160" cy="150" r="4" fill="#8B0000" opacity="0.4"/>
  </g>
</svg>
