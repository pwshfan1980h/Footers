<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Pita-shaped crust (oval/round, flat) -->
    <ellipse cx="64" cy="64" rx="48" ry="42" fill="#E8D4B8" stroke="#D2B48C" stroke-width="3"/>
    <!-- Inner bread surface -->
    <ellipse cx="64" cy="64" rx="40" ry="35" fill="#FFFAF5"/>
    <!-- Subtle texture -->
    <circle cx="50" cy="55" r="1.5" fill="#E3CBA8" opacity="0.3"/>
    <circle cx="78" cy="60" r="1.5" fill="#E3CBA8" opacity="0.3"/>
    <circle cx="60" cy="75" r="1.5" fill="#E3CBA8" opacity="0.3"/>
  </g>
</svg>
