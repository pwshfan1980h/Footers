<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Toasted crust - golden brown -->
    <ellipse cx="64" cy="64" rx="48" ry="42" fill="#C4943D" stroke="#8B6914" stroke-width="3"/>
    <!-- Inner toasted surface - warm golden -->
    <ellipse cx="64" cy="64" rx="40" ry="35" fill="#E8C878"/>
    <!-- Grill marks -->
    <path d="M30,50 Q64,42 98,50" fill="none" stroke="#8B4513" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M28,64 Q64,56 100,64" fill="none" stroke="#8B4513" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M30,78 Q64,70 98,78" fill="none" stroke="#8B4513" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <!-- Toast bubbles/texture -->
    <circle cx="45" cy="55" r="2" fill="#D4A04A" opacity="0.5"/>
    <circle cx="82" cy="60" r="2" fill="#D4A04A" opacity="0.5"/>
    <circle cx="58" cy="72" r="1.5" fill="#D4A04A" opacity="0.5"/>
  </g>
</svg>
