<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D0B5"/>
      <stop offset="100%" style="stop-color:#E8B89A"/>
    </linearGradient>
  </defs>

  <g filter="url(#shadow)">
    <!-- Chubby palm (open hand, ready to grab) -->
    <ellipse cx="32" cy="38" rx="18" ry="16" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>

    <!-- Thumb (left side) -->
    <ellipse cx="14" cy="34" rx="7" ry="10" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>
    <ellipse cx="12" cy="26" rx="5" ry="6" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>

    <!-- Index finger -->
    <path d="M22,24 Q20,14 24,8 Q28,6 30,8 Q32,14 28,24" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>
    <!-- Finger segment lines -->
    <path d="M23,18 Q26,17 28,18" fill="none" stroke="#D4A088" stroke-width="0.5" opacity="0.5"/>
    <path d="M22,13 Q25,12 27,13" fill="none" stroke="#D4A088" stroke-width="0.5" opacity="0.5"/>

    <!-- Middle finger (tallest) -->
    <path d="M30,22 Q28,10 32,4 Q36,2 38,4 Q40,10 36,22" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>
    <path d="M30,16 Q34,15 37,16" fill="none" stroke="#D4A088" stroke-width="0.5" opacity="0.5"/>
    <path d="M30,10 Q33,9 36,10" fill="none" stroke="#D4A088" stroke-width="0.5" opacity="0.5"/>

    <!-- Ring finger -->
    <path d="M38,24 Q38,14 42,8 Q46,6 48,8 Q48,14 46,24" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>
    <path d="M40,18 Q43,17 46,18" fill="none" stroke="#D4A088" stroke-width="0.5" opacity="0.5"/>
    <path d="M40,13 Q43,12 46,13" fill="none" stroke="#D4A088" stroke-width="0.5" opacity="0.5"/>

    <!-- Pinky finger (shortest) -->
    <path d="M46,26 Q48,18 50,14 Q54,12 55,14 Q54,20 52,28" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>
    <path d="M48,22 Q51,21 53,22" fill="none" stroke="#D4A088" stroke-width="0.5" opacity="0.5"/>

    <!-- Palm lines (for character) -->
    <path d="M20,36 Q28,32 38,36" fill="none" stroke="#D4A088" stroke-width="0.8" opacity="0.4"/>
    <path d="M24,42 Q32,38 42,42" fill="none" stroke="#D4A088" stroke-width="0.8" opacity="0.4"/>

    <!-- Wrist area (connects to arm) -->
    <rect x="24" y="50" width="16" height="14" rx="4" fill="url(#skinGrad)" stroke="#D4A088" stroke-width="1"/>
  </g>
</svg>
