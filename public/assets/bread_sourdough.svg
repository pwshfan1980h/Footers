<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Pita-shaped crust (oval/round, flat) - sourdough golden -->
    <ellipse cx="64" cy="64" rx="48" ry="42" fill="#D7B483" stroke="#B8860B" stroke-width="3"/>
    <!-- Inner bread surface -->
    <ellipse cx="64" cy="64" rx="40" ry="35" fill="#FDF5E8"/>
    <!-- Score marks (sourdough style) -->
    <path d="M45,55 Q58,48 70,56" fill="none" stroke="#C49A6C" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M58,50 Q70,44 82,52" fill="none" stroke="#C49A6C" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <!-- Flour dusting -->
    <circle cx="52" cy="62" r="2" fill="#FFF" opacity="0.35"/>
    <circle cx="76" cy="58" r="2" fill="#FFF" opacity="0.35"/>
    <circle cx="62" cy="74" r="1.5" fill="#FFF" opacity="0.35"/>
  </g>
</svg>
