<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Prosciutto - thin wavy slices, pink with white fat marbling -->
    <!-- Slice 1 -->
    <path d="M45,90 Q75,70 115,85 Q155,100 185,85 Q205,95 195,110 Q155,125 115,110 Q75,95 55,110 Q35,100 45,90 Z" fill="#E8A0A0" stroke="#C07070" stroke-width="1"/>
    <path d="M60,95 Q90,85 120,95" stroke="#FFF" stroke-width="3" opacity="0.4"/>
    <path d="M140,95 Q165,88 180,100" stroke="#FFF" stroke-width="2" opacity="0.3"/>

    <!-- Slice 2 -->
    <path d="M50,120 Q80,100 120,115 Q160,130 190,115 Q210,125 200,140 Q160,155 120,140 Q80,125 60,140 Q40,130 50,120 Z" fill="#D98888" stroke="#B06060" stroke-width="1"/>
    <path d="M70,125 Q100,115 130,125" stroke="#FFF" stroke-width="3" opacity="0.4"/>
    <path d="M150,128 Q175,118 190,130" stroke="#FFF" stroke-width="2" opacity="0.3"/>

    <!-- Slice 3 -->
    <path d="M55,150 Q85,130 125,145 Q165,160 195,145 Q215,155 205,170 Q165,185 125,170 Q85,155 65,170 Q45,160 55,150 Z" fill="#E8A0A0" stroke="#C07070" stroke-width="1"/>
    <path d="M75,155 Q105,145 135,158" stroke="#FFF" stroke-width="3" opacity="0.4"/>
  </g>
</svg>
