<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Holographic Datapad 86 List -->

  <!-- Datapad body -->
  <rect x="10" y="10" width="180" height="220" rx="10" ry="10" fill="#1a2530" stroke="#3a4a5a" stroke-width="2" />

  <!-- Screen area -->
  <rect x="20" y="20" width="160" height="200" rx="5" ry="5" fill="#0a1520" stroke="#00ddff" stroke-width="1" opacity="0.8" />

  <!-- Scan lines effect -->
  <defs>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#00ddff" stroke-width="0.5" opacity="0.1" />
    </pattern>
  </defs>
  <rect x="20" y="20" width="160" height="200" fill="url(#scanlines)" />

  <!-- Holographic glow effect -->
  <rect x="20" y="20" width="160" height="200" rx="5" ry="5" fill="none" stroke="#00ffcc" stroke-width="1" opacity="0.3" />

  <!-- Header bar -->
  <rect x="25" y="25" width="150" height="25" rx="3" ry="3" fill="#1a3a4a" />
  <text x="100" y="43" font-family="Arial, sans-serif" font-size="14" fill="#ff4466" text-anchor="middle" font-weight="bold">STATION ALERT</text>

  <!-- 86 List Title -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="18" fill="#00ffcc" text-anchor="middle" font-weight="bold">86 LIST</text>

  <!-- Divider line -->
  <line x1="30" y1="85" x2="170" y2="85" stroke="#00ddff" stroke-width="1" opacity="0.5" />

  <!-- List items -->
  <text x="35" y="110" font-family="monospace" font-size="12" fill="#aaddff">[ ] Nebula Nachos</text>
  <text x="35" y="130" font-family="monospace" font-size="12" fill="#aaddff">[ ] Asteroid Bites</text>
  <text x="35" y="150" font-family="monospace" font-size="12" fill="#aaddff">[ ] Plasma Pudding</text>

  <!-- Status text -->
  <line x1="30" y1="170" x2="170" y2="170" stroke="#00ddff" stroke-width="1" opacity="0.3" />
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10" fill="#6688aa" text-anchor="middle">Take breaks every</text>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6688aa" text-anchor="middle">4 standard hours!</text>

  <!-- Holographic robot face -->
  <g transform="translate(140, 175)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#00ddff" stroke-width="1.5" opacity="0.7" />
    <!-- Eyes -->
    <rect x="9" y="11" width="4" height="4" fill="#00ffcc" opacity="0.8" />
    <rect x="17" y="11" width="4" height="4" fill="#00ffcc" opacity="0.8" />
    <!-- Smile -->
    <path d="M 10 20 Q 15 24 20 20" stroke="#00ffcc" stroke-width="1.5" fill="none" opacity="0.8" />
  </g>

  <!-- Corner LED indicators -->
  <circle cx="30" cy="30" r="3" fill="#00ff88" opacity="0.8" />
  <circle cx="170" cy="30" r="3" fill="#00ddff" opacity="0.8" />
</svg>
