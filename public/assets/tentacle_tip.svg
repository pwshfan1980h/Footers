<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B88F8"/>
      <stop offset="100%" style="stop-color:#7060C0"/>
    </linearGradient>
    <radialGradient id="suckerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C8B8FF"/>
      <stop offset="70%" style="stop-color:#A090E0"/>
      <stop offset="100%" style="stop-color:#8070C0"/>
    </radialGradient>
  </defs>

  <g>
    <!-- Tentacle tip (tapered, curled slightly) -->
    <path d="M24,48 Q20,35 18,25 Q16,15 20,8 Q24,4 28,8 Q32,15 30,25 Q28,35 24,48"
          fill="url(#tipGradient)" stroke="#6050A0" stroke-width="1"/>

    <!-- Suckers on the underside -->
    <ellipse cx="22" cy="38" rx="4" ry="3" fill="url(#suckerGradient)"/>
    <ellipse cx="24" cy="30" rx="4.5" ry="3.5" fill="url(#suckerGradient)"/>
    <ellipse cx="23" cy="22" rx="4" ry="3" fill="url(#suckerGradient)"/>
    <ellipse cx="24" cy="14" rx="3" ry="2.5" fill="url(#suckerGradient)"/>

    <!-- Sucker depth/shadow -->
    <ellipse cx="22" cy="38" rx="2" ry="1.5" fill="#8070B0" opacity="0.5"/>
    <ellipse cx="24" cy="30" rx="2.5" ry="2" fill="#8070B0" opacity="0.5"/>
    <ellipse cx="23" cy="22" rx="2" ry="1.5" fill="#8070B0" opacity="0.5"/>
    <ellipse cx="24" cy="14" rx="1.5" ry="1" fill="#8070B0" opacity="0.5"/>

    <!-- Highlight on tip -->
    <ellipse cx="26" cy="10" rx="3" ry="4" fill="#B8A8FF" opacity="0.4"/>
  </g>
</svg>
