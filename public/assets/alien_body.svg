<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE"/>
      <stop offset="50%" style="stop-color:#9370DB"/>
      <stop offset="100%" style="stop-color:#6A5ACD"/>
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7BE8"/>
      <stop offset="100%" style="stop-color:#7060C0"/>
    </linearGradient>
    <radialGradient id="spotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#B8A8FF"/>
      <stop offset="100%" style="stop-color:#8878D8"/>
    </radialGradient>
  </defs>

  <g opacity="0.85">
    <!-- Main bulbous head/mantle (from behind) -->
    <ellipse cx="100" cy="55" rx="55" ry="50" fill="url(#headGradient)"/>

    <!-- Head texture/spots -->
    <ellipse cx="75" cy="40" rx="12" ry="10" fill="url(#spotGradient)" opacity="0.5"/>
    <ellipse cx="125" cy="35" rx="14" ry="11" fill="url(#spotGradient)" opacity="0.4"/>
    <ellipse cx="100" cy="65" rx="10" ry="8" fill="url(#spotGradient)" opacity="0.3"/>
    <ellipse cx="85" cy="70" rx="8" ry="6" fill="url(#spotGradient)" opacity="0.4"/>
    <ellipse cx="120" cy="60" rx="9" ry="7" fill="url(#spotGradient)" opacity="0.35"/>

    <!-- Bioluminescent spots -->
    <circle cx="70" cy="55" r="4" fill="#E0D0FF" opacity="0.6"/>
    <circle cx="130" cy="50" r="3" fill="#E0D0FF" opacity="0.5"/>
    <circle cx="95" cy="30" r="3" fill="#E0D0FF" opacity="0.4"/>

    <!-- Head sheen -->
    <ellipse cx="85" cy="35" rx="20" ry="15" fill="#A898F8" opacity="0.3"/>

    <!-- Body/mantle connection area -->
    <ellipse cx="100" cy="95" rx="45" ry="30" fill="url(#bodyGradient)"/>

    <!-- Side fins (like a cuttlefish) -->
    <ellipse cx="50" cy="70" rx="18" ry="25" fill="#8070D0" opacity="0.7"/>
    <ellipse cx="150" cy="70" rx="18" ry="25" fill="#8070D0" opacity="0.7"/>

    <!-- Fin texture -->
    <path d="M40,60 Q50,70 40,80" fill="none" stroke="#9080E0" stroke-width="2" opacity="0.5"/>
    <path d="M160,60 Q150,70 160,80" fill="none" stroke="#9080E0" stroke-width="2" opacity="0.5"/>

    <!-- Tentacle bases peeking out at bottom -->
    <ellipse cx="70" cy="125" rx="12" ry="18" fill="#7B68EE"/>
    <ellipse cx="100" cy="130" rx="10" ry="20" fill="#8B78F8"/>
    <ellipse cx="130" cy="125" rx="12" ry="18" fill="#7B68EE"/>

    <!-- Right tentacle base (where main arm attaches) -->
    <ellipse cx="160" cy="110" rx="18" ry="22" fill="url(#bodyGradient)" stroke="#6050B0" stroke-width="1"/>

    <!-- Left tentacle base -->
    <ellipse cx="40" cy="110" rx="18" ry="22" fill="url(#bodyGradient)" stroke="#6050B0" stroke-width="1"/>

    <!-- Subtle back ridge -->
    <path d="M100,15 Q100,55 100,95" fill="none" stroke="#6858B8" stroke-width="3" opacity="0.4"/>

    <!-- Small decorative tentacles at bottom (not the main arm) -->
    <path d="M70,140 Q65,155 70,160" fill="none" stroke="#7B68EE" stroke-width="8" stroke-linecap="round"/>
    <path d="M100,145 Q105,158 100,160" fill="none" stroke="#8B78F8" stroke-width="7" stroke-linecap="round"/>
    <path d="M130,140 Q135,155 130,160" fill="none" stroke="#7B68EE" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
