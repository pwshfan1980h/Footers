<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B88F8"/>
      <stop offset="100%" style="stop-color:#7060C0"/>
    </linearGradient>
    <radialGradient id="suckerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C8B8FF"/>
      <stop offset="70%" style="stop-color:#A090E0"/>
      <stop offset="100%" style="stop-color:#8070C0"/>
    </radialGradient>
  </defs>

  <g>
    <!-- Tentacle tip curled around to grip -->
    <path d="M24,48 Q18,38 14,28 Q10,18 14,10 Q20,4 28,6 Q34,10 32,20 Q28,30 20,32 Q16,33 18,38 Q22,44 24,48"
          fill="url(#tipGradient)" stroke="#6050A0" stroke-width="1"/>

    <!-- Suckers visible in curl -->
    <ellipse cx="20" cy="40" rx="4" ry="3" fill="url(#suckerGradient)"/>
    <ellipse cx="16" cy="32" rx="4" ry="3" fill="url(#suckerGradient)"/>
    <ellipse cx="15" cy="24" rx="4" ry="3" fill="url(#suckerGradient)"/>
    <ellipse cx="18" cy="16" rx="3.5" ry="2.5" fill="url(#suckerGradient)"/>
    <ellipse cx="24" cy="10" rx="3" ry="2" fill="url(#suckerGradient)"/>

    <!-- Sucker depth -->
    <ellipse cx="20" cy="40" rx="2" ry="1.5" fill="#8070B0" opacity="0.5"/>
    <ellipse cx="16" cy="32" rx="2" ry="1.5" fill="#8070B0" opacity="0.5"/>
    <ellipse cx="15" cy="24" rx="2" ry="1.5" fill="#8070B0" opacity="0.5"/>
    <ellipse cx="18" cy="16" rx="1.5" ry="1" fill="#8070B0" opacity="0.5"/>

    <!-- Inner curl grip area (where item would be held) -->
    <ellipse cx="22" cy="22" rx="6" ry="8" fill="#7868C8" opacity="0.3"/>

    <!-- Highlight -->
    <ellipse cx="28" cy="14" rx="4" ry="5" fill="#B8A8FF" opacity="0.3"/>
  </g>
</svg>
