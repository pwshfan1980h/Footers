<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Toasted sourdough crust - rich golden brown -->
    <ellipse cx="64" cy="64" rx="48" ry="42" fill="#A67728" stroke="#7A5518" stroke-width="3"/>
    <!-- Inner toasted surface - warm caramel -->
    <ellipse cx="64" cy="64" rx="40" ry="35" fill="#DAAC58"/>
    <!-- Grill marks -->
    <path d="M30,50 Q64,42 98,50" fill="none" stroke="#6B4010" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M28,64 Q64,56 100,64" fill="none" stroke="#6B4010" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M30,78 Q64,70 98,78" fill="none" stroke="#6B4010" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <!-- Score marks (darker when toasted) -->
    <path d="M45,55 Q58,48 70,56" fill="none" stroke="#8B5A2B" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M58,50 Q70,44 82,52" fill="none" stroke="#8B5A2B" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <!-- Caramelized spots -->
    <circle cx="52" cy="62" r="2" fill="#C89040" opacity="0.4"/>
    <circle cx="76" cy="58" r="2" fill="#C89040" opacity="0.4"/>
  </g>
</svg>
