<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Square Slice -->
    <path d="M60,90 L160,80 L200,140 L100,150 Z" fill="#FFFFE0" stroke="#F0E68C" stroke-width="2"/>
    <!-- Holes -->
    <circle cx="90" cy="110" r="5" fill="#F0E68C"/>
    <circle cx="140" cy="100" r="8" fill="#F0E68C"/>
    <circle cx="170" cy="130" r="4" fill="#F0E68C"/>
    <circle cx="110" cy="135" r="6" fill="#F0E68C"/>
  </g>
</svg>
