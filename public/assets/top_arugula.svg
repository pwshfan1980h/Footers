<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Arugula - spiky pointed leaves -->
    <!-- Leaf 1 -->
    <path d="M80,160 Q60,130 70,100 L85,90 L100,105 Q90,140 80,160 Z" fill="#228B22" stroke="#006400" stroke-width="1"/>
    <path d="M80,160 L82,110" stroke="#90EE90" stroke-width="1" opacity="0.5"/>

    <!-- Leaf 2 -->
    <path d="M120,150 Q100,110 115,80 L130,70 L145,85 Q130,120 120,150 Z" fill="#2E8B2E" stroke="#006400" stroke-width="1"/>
    <path d="M120,150 L125,90" stroke="#90EE90" stroke-width="1" opacity="0.5"/>

    <!-- Leaf 3 -->
    <path d="M160,155 Q145,125 155,95 L170,85 L185,100 Q170,135 160,155 Z" fill="#228B22" stroke="#006400" stroke-width="1"/>
    <path d="M160,155 L165,105" stroke="#90EE90" stroke-width="1" opacity="0.5"/>

    <!-- Leaf 4 -->
    <path d="M100,170 Q85,145 92,120 L105,112 L118,125 Q108,150 100,170 Z" fill="#3CB371" stroke="#006400" stroke-width="1"/>

    <!-- Leaf 5 -->
    <path d="M140,165 Q125,135 135,105 L148,95 L161,110 Q148,145 140,165 Z" fill="#2E8B2E" stroke="#006400" stroke-width="1"/>
  </g>
</svg>
