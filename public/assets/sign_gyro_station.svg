<svg width="256" height="128" viewBox="0 0 256 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Gyro Station Logo (Space themed) -->

  <!-- Outer glow ring -->
  <ellipse cx="128" cy="64" rx="120" ry="55" fill="#1a2a3a" stroke="#00ddff" stroke-width="3" />
  <ellipse cx="128" cy="64" rx="115" ry="50" fill="#0a1520" stroke="#00ddff" stroke-width="1" opacity="0.5" />

  <!-- Station ring icon -->
  <g transform="translate(25, 30)">
    <!-- Outer ring -->
    <ellipse cx="40" cy="35" rx="35" ry="15" fill="none" stroke="#3a4a5a" stroke-width="6" />
    <ellipse cx="40" cy="35" rx="35" ry="15" fill="none" stroke="#5a6a7a" stroke-width="2" />
    <!-- Inner hole -->
    <ellipse cx="40" cy="35" rx="20" ry="8" fill="#050510" />
    <!-- Window lights -->
    <circle cx="15" cy="35" r="3" fill="#ffdd88" />
    <circle cx="40" cy="22" r="3" fill="#ffdd88" />
    <circle cx="65" cy="35" r="3" fill="#ffdd88" />
    <!-- Docking lights -->
    <circle cx="8" cy="40" r="2" fill="#00ddff" />
    <circle cx="72" cy="40" r="2" fill="#00ddff" />
  </g>

  <!-- Title text -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-weight="900" font-size="28" fill="#00ffcc" text-anchor="middle">GYRO</text>
  <text x="150" y="85" font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="#00ddff" text-anchor="middle">STATION</text>

  <!-- Subtitle -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-weight="normal" font-size="10" fill="#6688aa" text-anchor="middle">Space Food Court</text>

  <!-- Star accents -->
  <circle cx="220" cy="25" r="2" fill="#ffffff" />
  <circle cx="235" cy="45" r="1.5" fill="#aaddff" opacity="0.8" />
  <circle cx="25" cy="100" r="1.5" fill="#ffffff" />
  <circle cx="230" cy="95" r="1" fill="#aaddff" opacity="0.6" />
</svg>
