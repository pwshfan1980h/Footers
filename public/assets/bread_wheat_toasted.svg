<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Toasted wheat crust - deep brown -->
    <ellipse cx="64" cy="64" rx="48" ry="42" fill="#6B3D1E" stroke="#3D1F0D" stroke-width="3"/>
    <!-- Inner toasted surface - warm brown -->
    <ellipse cx="64" cy="64" rx="40" ry="35" fill="#A67040"/>
    <!-- Grill marks -->
    <path d="M30,50 Q64,42 98,50" fill="none" stroke="#3D1F0D" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M28,64 Q64,56 100,64" fill="none" stroke="#3D1F0D" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M30,78 Q64,70 98,78" fill="none" stroke="#3D1F0D" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <!-- Wheat specks (darker when toasted) -->
    <circle cx="48" cy="52" r="1.5" fill="#4A2511" opacity="0.6"/>
    <circle cx="72" cy="58" r="1.5" fill="#4A2511" opacity="0.6"/>
    <circle cx="58" cy="72" r="1.5" fill="#4A2511" opacity="0.6"/>
    <circle cx="80" cy="68" r="1.5" fill="#4A2511" opacity="0.6"/>
  </g>
</svg>
