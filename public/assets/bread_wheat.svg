<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Crust -->
    <path d="M40,110 Q40,60 80,40 L160,40 Q216,40 216,90 L216,160 Q216,180 190,190 L80,216 Q40,210 40,160 Z" fill="#8B4513" stroke="#5D2906" stroke-width="4"/>
    <!-- Inner Bread -->
    <path d="M52,115 Q52,72 85,55 L155,55 Q200,55 200,95 L200,155 Q200,170 180,178 L85,200 Q52,195 52,155 Z" fill="#D2B48C"/>
    <!-- Texture Specks -->
    <circle cx="80" cy="80" r="2" fill="#8B4513" opacity="0.4"/>
    <circle cx="120" cy="100" r="2" fill="#8B4513" opacity="0.4"/>
    <circle cx="160" cy="70" r="2" fill="#8B4513" opacity="0.4"/>
    <circle cx="90" cy="150" r="2" fill="#8B4513" opacity="0.4"/>
    <circle cx="140" cy="160" r="2" fill="#8B4513" opacity="0.4"/>
    <circle cx="180" cy="130" r="2" fill="#8B4513" opacity="0.4"/>
  </g>
</svg>
