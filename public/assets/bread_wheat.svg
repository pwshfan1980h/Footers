<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Pita-shaped crust (oval/round, flat) - wheat color -->
    <ellipse cx="64" cy="64" rx="48" ry="42" fill="#A67B5B" stroke="#5D2906" stroke-width="3"/>
    <!-- Inner bread surface -->
    <ellipse cx="64" cy="64" rx="40" ry="35" fill="#D4A574"/>
    <!-- Wheat specks -->
    <circle cx="48" cy="52" r="1.5" fill="#8B4513" opacity="0.5"/>
    <circle cx="72" cy="58" r="1.5" fill="#8B4513" opacity="0.5"/>
    <circle cx="58" cy="72" r="1.5" fill="#8B4513" opacity="0.5"/>
    <circle cx="80" cy="68" r="1.5" fill="#8B4513" opacity="0.5"/>
    <circle cx="52" cy="78" r="1.5" fill="#8B4513" opacity="0.5"/>
  </g>
</svg>
