<svg width="240" height="180" viewBox="0 0 240 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E0E8"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E8"/>
    </linearGradient>
  </defs>

  <g opacity="0.7">
    <!-- Balding head (back view) - skin on top -->
    <ellipse cx="120" cy="42" rx="38" ry="40" fill="#E8C4A8"/>
    <!-- Subtle head shading -->
    <ellipse cx="120" cy="38" rx="30" ry="30" fill="#F0D0B8" opacity="0.4"/>
    <!-- Head shine on bald spot -->
    <ellipse cx="115" cy="25" rx="14" ry="10" fill="#F8E0C8" opacity="0.6"/>

    <!-- Hair on sides and back (balding pattern) -->
    <path d="M82,35 Q78,50 80,70 Q85,75 95,72 Q90,55 88,40 Q85,32 82,35" fill="#4a3a2a"/>
    <path d="M158,35 Q162,50 160,70 Q155,75 145,72 Q150,55 152,40 Q155,32 158,35" fill="#4a3a2a"/>
    <!-- Back of head hair (lower) -->
    <path d="M88,65 Q100,78 120,80 Q140,78 152,65 Q150,72 145,75 Q120,82 95,75 Q90,72 88,65" fill="#4a3a2a"/>

    <!-- Hair texture -->
    <path d="M84,45 Q86,55 84,65" fill="none" stroke="#3a2a1a" stroke-width="1.5" opacity="0.5"/>
    <path d="M156,45 Q154,55 156,65" fill="none" stroke="#3a2a1a" stroke-width="1.5" opacity="0.5"/>

    <!-- Ears -->
    <ellipse cx="80" cy="48" rx="8" ry="12" fill="#E0B898"/>
    <ellipse cx="160" cy="48" rx="8" ry="12" fill="#E0B898"/>
    <ellipse cx="80" cy="48" rx="5" ry="8" fill="#D8A888" opacity="0.5"/>
    <ellipse cx="160" cy="48" rx="5" ry="8" fill="#D8A888" opacity="0.5"/>

    <!-- Neck (thick, back view) -->
    <rect x="100" y="78" width="40" height="25" rx="10" fill="#E8C4A8"/>

    <!-- Chef's coat - broad shoulders, tapered torso -->
    <path d="M0,180 L10,140 Q30,105 70,95 L100,90 Q120,88 140,90 L170,95 Q210,105 230,140 L240,180 Z"
          fill="url(#coatGradient)" stroke="#CCCCDD" stroke-width="2"/>

    <!-- Right shoulder (where arm attaches) - muscular bump -->
    <ellipse cx="200" cy="115" rx="32" ry="28" fill="url(#coatGradient)" stroke="#CCCCDD" stroke-width="1"/>
    <!-- Shoulder cap detail -->
    <path d="M175,105 Q200,95 225,105" fill="none" stroke="#D8D8E0" stroke-width="2" opacity="0.6"/>

    <!-- Left shoulder -->
    <ellipse cx="40" cy="115" rx="32" ry="28" fill="url(#coatGradient)" stroke="#CCCCDD" stroke-width="1"/>
    <path d="M15,105 Q40,95 65,105" fill="none" stroke="#D8D8E0" stroke-width="2" opacity="0.6"/>

    <!-- Collar (back of neck) -->
    <path d="M95,92 Q120,85 145,92" fill="#E8E8F0" stroke="#CCCCDD" stroke-width="1.5"/>

    <!-- Back seam -->
    <path d="M120,92 L120,180" fill="none" stroke="#D8D8E0" stroke-width="2" opacity="0.4"/>

    <!-- Back muscle/fabric contours -->
    <path d="M80,100 Q90,130 75,165" fill="none" stroke="#E0E0E8" stroke-width="2" opacity="0.5"/>
    <path d="M160,100 Q150,130 165,165" fill="none" stroke="#E0E0E8" stroke-width="2" opacity="0.5"/>

    <!-- Shoulder blade hints -->
    <ellipse cx="90" cy="125" rx="20" ry="15" fill="#E8E8F0" opacity="0.3"/>
    <ellipse cx="150" cy="125" rx="20" ry="15" fill="#E8E8F0" opacity="0.3"/>
  </g>
</svg>
