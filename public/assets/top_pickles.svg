<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Pickle Slices - oval rings -->
    <ellipse cx="90" cy="100" rx="30" ry="20" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    <ellipse cx="90" cy="100" rx="18" ry="12" fill="#9ACD32" stroke="#6B8E23" stroke-width="1"/>
    <ellipse cx="90" cy="100" rx="8" ry="5" fill="#ADFF2F" opacity="0.6"/>

    <ellipse cx="150" cy="120" rx="28" ry="18" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    <ellipse cx="150" cy="120" rx="16" ry="10" fill="#9ACD32" stroke="#6B8E23" stroke-width="1"/>
    <ellipse cx="150" cy="120" rx="7" ry="4" fill="#ADFF2F" opacity="0.6"/>

    <ellipse cx="120" cy="145" rx="32" ry="22" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    <ellipse cx="120" cy="145" rx="20" ry="14" fill="#9ACD32" stroke="#6B8E23" stroke-width="1"/>
    <ellipse cx="120" cy="145" rx="10" ry="6" fill="#ADFF2F" opacity="0.6"/>
  </g>
</svg>
