<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="pickle1" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#9ACD32"/>
      <stop offset="100%" stop-color="#5A7A18"/>
    </radialGradient>
    <radialGradient id="pickle2" cx="45%" cy="38%" r="58%">
      <stop offset="0%" stop-color="#9ACD32"/>
      <stop offset="100%" stop-color="#5A7A18"/>
    </radialGradient>
    <radialGradient id="pickle3" cx="42%" cy="36%" r="60%">
      <stop offset="0%" stop-color="#9ACD32"/>
      <stop offset="100%" stop-color="#5A7A18"/>
    </radialGradient>
  </defs>
  <g filter="url(#shadow)">
    <!-- Pickle Slice 1 -->
    <ellipse cx="85" cy="95" rx="34" ry="24" fill="url(#pickle1)" stroke="#3D5A0F" stroke-width="2.5"/>
    <ellipse cx="85" cy="95" rx="22" ry="15" fill="#B5E050" stroke="#6B8E23" stroke-width="1.5" opacity="0.9"/>
    <ellipse cx="85" cy="95" rx="10" ry="7" fill="#CCFF60" opacity="0.5"/>
    <!-- Seeds -->
    <ellipse cx="78" cy="90" rx="2" ry="3" fill="#E8F5A0" opacity="0.5" transform="rotate(-10,78,90)"/>
    <ellipse cx="92" cy="92" rx="2" ry="3" fill="#E8F5A0" opacity="0.45" transform="rotate(15,92,92)"/>
    <ellipse cx="85" cy="100" rx="2" ry="2.5" fill="#E8F5A0" opacity="0.4"/>
    <!-- Bumpy skin edge -->
    <path d="M52,90 Q55,86 58,90" stroke="#4A6A12" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M112,88 Q115,84 118,88" stroke="#4A6A12" stroke-width="1" fill="none" opacity="0.5"/>

    <!-- Pickle Slice 2 -->
    <ellipse cx="158" cy="118" rx="32" ry="22" fill="url(#pickle2)" stroke="#3D5A0F" stroke-width="2.5"/>
    <ellipse cx="158" cy="118" rx="20" ry="13" fill="#B5E050" stroke="#6B8E23" stroke-width="1.5" opacity="0.9"/>
    <ellipse cx="158" cy="118" rx="9" ry="6" fill="#CCFF60" opacity="0.5"/>
    <!-- Seeds -->
    <ellipse cx="152" cy="114" rx="2" ry="3" fill="#E8F5A0" opacity="0.45" transform="rotate(-5,152,114)"/>
    <ellipse cx="165" cy="116" rx="2" ry="2.5" fill="#E8F5A0" opacity="0.4" transform="rotate(20,165,116)"/>

    <!-- Pickle Slice 3 (largest, front) -->
    <ellipse cx="118" cy="150" rx="38" ry="26" fill="url(#pickle3)" stroke="#3D5A0F" stroke-width="2.5"/>
    <ellipse cx="118" cy="150" rx="25" ry="17" fill="#B5E050" stroke="#6B8E23" stroke-width="1.5" opacity="0.9"/>
    <ellipse cx="118" cy="150" rx="12" ry="8" fill="#CCFF60" opacity="0.5"/>
    <!-- Seeds -->
    <ellipse cx="110" cy="145" rx="2.5" ry="3.5" fill="#E8F5A0" opacity="0.5" transform="rotate(-12,110,145)"/>
    <ellipse cx="126" cy="147" rx="2.5" ry="3.5" fill="#E8F5A0" opacity="0.45" transform="rotate(8,126,147)"/>
    <ellipse cx="118" cy="156" rx="2" ry="3" fill="#E8F5A0" opacity="0.4"/>
    <!-- Bumps -->
    <path d="M81,144 Q84,140 87,144" stroke="#4A6A12" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M149,144 Q152,140 155,144" stroke="#4A6A12" stroke-width="1" fill="none" opacity="0.5"/>

    <!-- Specular highlights -->
    <ellipse cx="78" cy="86" rx="10" ry="5" fill="#FFFFFF" opacity="0.12" transform="rotate(-15,78,86)"/>
    <ellipse cx="148" cy="110" rx="9" ry="4.5" fill="#FFFFFF" opacity="0.1" transform="rotate(-10,148,110)"/>
    <ellipse cx="108" cy="140" rx="12" ry="6" fill="#FFFFFF" opacity="0.12" transform="rotate(-12,108,140)"/>
  </g>
</svg>
