<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Folded Roast Beef Slice -->
    <path d="M48,122 Q58,102 98,112 T178,102 Q208,112 198,142 Q188,172 148,162 T68,172 Q38,152 48,122 Z" fill="#8B4513" stroke="#5D2906" stroke-width="2"/>
    <!-- Rare/Pink spots -->
    <path d="M90,130 Q110,120 130,135" fill="none" stroke="#CD5C5C" stroke-width="3" opacity="0.6"/>
    <path d="M140,140 Q160,130 180,145" fill="none" stroke="#CD5C5C" stroke-width="3" opacity="0.6"/>
  </g>
</svg>
