<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Crust (Rustic sourdough - golden tan) -->
    <path d="M40,110 Q40,60 80,40 L160,40 Q216,40 216,90 L216,160 Q216,180 190,190 L80,216 Q40,210 40,160 Z" fill="#D7B483" stroke="#B8860B" stroke-width="4"/>
    <!-- Inner Bread (Pale sourdough crumb) -->
    <path d="M52,115 Q52,72 85,55 L155,55 Q200,55 200,95 L200,155 Q200,170 180,178 L85,200 Q52,195 52,155 Z" fill="#FDF3E6"/>
    <!-- Score marks -->
    <path d="M75,70 Q100,60 125,72" fill="none" stroke="#C49A6C" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M110,62 Q135,50 155,65" fill="none" stroke="#C49A6C" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <!-- Flour dusting -->
    <circle cx="90" cy="90" r="3" fill="#FFF" opacity="0.3"/>
    <circle cx="150" cy="80" r="3" fill="#FFF" opacity="0.3"/>
    <circle cx="110" cy="140" r="2" fill="#FFF" opacity="0.3"/>
    <circle cx="160" cy="150" r="2" fill="#FFF" opacity="0.3"/>
  </g>
</svg>
