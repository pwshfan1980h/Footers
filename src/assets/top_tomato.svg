<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Slice -->
    <circle cx="128" cy="128" r="60" fill="#FF6347" stroke="#8B0000" stroke-width="3"/>
    <!-- Inner Flesh -->
    <circle cx="128" cy="128" r="50" fill="#FF7F50" opacity="0.8"/>
    <!-- Seed Chambers -->
    <path d="M128,128 L100,80 Q128,60 156,80 Z" fill="#FF4500"/>
    <path d="M128,128 L176,100 Q196,128 176,156 Z" fill="#FF4500"/>
    <path d="M128,128 L156,176 Q128,196 100,176 Z" fill="#FF4500"/>
    <path d="M128,128 L80,156 Q60,128 80,100 Z" fill="#FF4500"/>
  </g>
</svg>
