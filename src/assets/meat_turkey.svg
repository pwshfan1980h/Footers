<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Folded Turkey Slice -->
    <path d="M55,125 Q65,105 105,115 T185,105 Q215,115 205,145 Q195,175 155,165 T75,175 Q45,155 55,125 Z" fill="#EEDDCC" stroke="#D2B48C" stroke-width="2"/>
    <!-- Fold lines -->
    <path d="M65,135 Q85,125 95,145" fill="none" stroke="#D2B48C" stroke-width="2" opacity="0.5"/>
    <path d="M165,125 Q175,145 195,140" fill="none" stroke="#D2B48C" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
